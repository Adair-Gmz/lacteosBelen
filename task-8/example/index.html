<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5">New Item</h1>
        <div class="row">
            <div class="col">
                <h2>New Item</h2>
                <form id="newItemForm">
                    <div class="form-group">
                        <label for="newItemNameInput">Name</label>
                        <input type="text" class="form-control" id="newItemNameInput" required>
                    </div>
                    <div class="form-group">
                        <label for="newItemDescription">Description</label>
                        <textarea class="form-control" id="newItemDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newItemImage">Image URL</label>
                        <input type="text" class="form-control" id="newItemImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Tabla para mostrar los artículos -->
        <div class="row mt-5">
            <div class="col">
                <h2>Artículos Almacenados</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Los artículos se insertarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script src="js/ItemsController.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
