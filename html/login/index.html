<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
     <link rel="shortcut icon" href="img/favicon.ico" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            height: 100%;
        }
        .left-section {
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        .btn-google, .btn-apple {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
        }
        .btn-apple {
            background-color: #000;
            color: white;
        }
        .btn-google img, .btn-apple img {
            width: 20px;
            margin-right: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
   


    <div class="container-fluid">
        <div class="row h-100">
            <!-- Sección izquierda: Imagen -->
            <div class="col-md-6 left-section">
                <img src="https://img.freepik.com/fotos-premium/hamster-adorable-disfrutando-bloque-queso-meme-economico-concepto-inflacion_957094-10283.jpg" alt="Imagen de fondo">
            </div>

            <!-- Sección derecha: Formulario de inicio de sesión -->
            <div class="col-md-6 right-section">
                <div class="login-container">
                    <h1>Inicia sesión</h1>
                    <form id="loginForm">
                        <!-- Campo de Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                        </div>
                        <!-- Campo de Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                        </div>
                        <!-- Requisitos de la contraseña -->
                        <div class="password-requirements">
                            Debe ser una combinación de mínimo 3 letras, números y símbolos.
                        </div>
                        <!-- Recordar y Olvidar contraseña -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recuérdame</label>
                            </div>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <!-- Botón de Iniciar Sesión -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>
                        <!-- Botones de Inicio de Sesión con Google y Apple -->
                        <button type="button" class="btn btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                            Iniciar sesión con Google
                        </button>
                        <button type="button" class="btn btn-apple">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
                            Iniciar sesión con Apple
                        </button>
                    </form>
                    <!-- Enlace de Registro -->
                    <div class="register-link">
                        ¿Aún no tienes cuenta? <a href="#">Regístrate</a>
                    </div>
                    <!-- Mensaje de retroalimentación -->
                    <div id="message" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="../../js/login.js"></script>
</body>
</html>
