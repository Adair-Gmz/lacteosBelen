    <!-- Formulario de Registro de Usuario -->

   
      <div class="contenedorLoginRegister">
            <form id="registroForm" class="formularioRegister">
                <h2>Registrarse</h2>
                <div class="form-group" >
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmar_contraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Registrar" class="btn btn-primary">
                </div>
            </form>
     </div>



    <!-- Modal de éxito de registro -->
    <div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroExitosoModalLabel">¡Registro Exitoso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    El usuario se ha registrado correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/registro.js"></script>
